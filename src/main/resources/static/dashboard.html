<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Optional Custom CSS -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar will be dynamically loaded using `navscript.js` -->
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Welcome Message Section -->
        <div class="alert alert-primary text-center" id="welcomeMessage">
            Loading welcome message...
        </div>

        <!-- Search & Add to Favorites -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-4">
                    <input 
                        type="text" 
                        id="cityName" 
                        class="form-control" 
                        placeholder="Enter city name"
                        aria-label="City name"
                        aria-describedby="search">
                    <button id="search" class="btn btn-primary">Search</button>
                    <button id="addFavoriteBtn" class="btn btn-outline-secondary">Add to Favorites</button>
                </div>
            </div>
        </div>

        <!-- Current Weather Section -->
        <div id="currentWeather" class="mb-4">
            <h2>Current Weather</h2>
            <div class="card">
                <div class="card-body" id="currentWeatherContent">
                    <p class="text-info">Search for a city to display its weather.</p>
                </div>
            </div>
        </div>

        <!-- Weather Forecast Section -->
        <div id="forecastSection" class="mb-4">
            <h2>5-Day Weather Forecast</h2>
            <div class="row" id="forecast-cards">
                <p class="text-info">Search for a city to display its 5-day forecast.</p>
            </div>
        </div>

        <!-- Favorites Section -->
        <div id="favoritesSection">
            <h2>Favorite Locations</h2>
            <ul class="list-group" id="favoritesList">
                <!-- Favorite cities will be added dynamically -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navscript.js"></script> <!-- For Navbar -->
    <script src="js/dashboard.js"></script> <!-- Dashboard Core Logic -->
</body>
</html>
